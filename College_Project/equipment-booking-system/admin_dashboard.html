<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | EquipBook</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container glass-panel">
        <header class="main-header">
            <div class="logo">
                <i class="fa-solid fa-shield-halved"></i>
                <span>EquipBook <small style="font-size:0.8rem; opacity:0.7;">Admin</small></span>
            </div>
            <button id="logout-btn" class="btn btn-sm btn-danger-outline">Logout</button>
        </header>

        <main class="dashboard-layout admin-layout">
            <!-- Inventory Section -->
            <section class="panel-section glass-card">
                <div class="section-header">
                    <h3>Inventory Management</h3>
                    <button id="btn-add-new" class="btn btn-primary btn-sm"><i class="fa-solid fa-plus"></i> Add
                        Item</button>
                </div>
                <div class="table-responsive">
                    <table class="glass-table">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Category</th>
                                <th>Total Qty</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="inventory-body">
                            <!-- Dynamic -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Bookings Section -->
            <section class="panel-section glass-card">
                <div class="section-header">
                    <h3>All Student Bookings</h3>
                </div>
                <div class="table-responsive">
                    <table class="glass-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Student</th>
                                <th>Equipment</th>
                                <th>Time</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="bookings-body">
                            <!-- Dynamic -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Add Item Modal -->
    <div id="add-modal" class="modal">
        <div class="modal-content glass-card slide-up">
            <span class="close-modal close-add-modal">&times;</span>
            <h3>Add New Equipment</h3>
            <form id="add-form">
                <div class="form-group">
                    <label for="new-name">Item Name</label>
                    <input type="text" id="new-name" class="glass-input" required>
                </div>
                <div class="form-group">
                    <label for="new-category">Category</label>
                    <select id="new-category" class="glass-input">
                        <option>Camera</option>
                        <option>Computing</option>
                        <option>Lighting</option>
                        <option>Audio</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="new-qty">Total Quantity</label>
                    <input type="number" id="new-qty" class="glass-input" value="1" min="1" required>
                </div>
                <div class="form-group">
                    <label for="new-image">Image URL</label>
                    <input type="text" id="new-image" class="glass-input" placeholder="https://..."
                        value="https://placehold.co/400x300?text=Item">
                </div>
                <button type="submit" class="btn btn-primary full-width">Add to Inventory</button>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast hidden"></div>

    <script src="script.js"></script>
</body>

</html>
