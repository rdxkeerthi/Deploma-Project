<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus-Crave | Kitchen Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #e0f7fa;
        }

        /* Distinct background for Admin */
        .order-card,
        .menu-item-card {
            background: white;
            border-radius: var(--radius-md);
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
        }

        .order-card {
            border-left: 4px solid transparent;
        }

        .order-card.status-queue {
            border-left-color: #616161;
        }

        .order-card.status-cooking {
            border-left-color: #ef6c00;
        }

        .order-card.status-ready {
            border-left-color: #2e7d32;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            font-weight: 600;
            background: #eee;
            color: #333;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #ddd;
        }

        .action-btn.primary {
            background: var(--primary-color);
            color: white;
        }

        .action-btn.primary:hover {
            background: var(--primary-hover);
        }

        .action-btn.success {
            background: var(--success-color);
            color: white;
        }

        .action-btn.success:hover {
            background: #43a047;
        }

        .action-btn.danger {
            background: var(--error-color);
            color: white;
        }

        .action-btn.danger:hover {
            background: #d32f2f;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #bdc3c7;
        }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Menu Manager Styles */
        .menu-grid-admin {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .menu-item-img-small {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: var(--radius-sm);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal.open {
            display: flex;
        }
    </style>
</head>

<body>

    <div class="container" style="max-width: 900px; padding-bottom: 80px;">
        <header class="flex justify-between items-center" style="margin-bottom: 1rem;">
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="#e11d48" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 12c.5-1.2 2-2 2-2 2 1.2 2 4 2 4 0 2.4-1.2 3.6-2 3.6s-2-1.2-2-3.6c0 0 0-2.8 2-4z" />
                    <path d="M6 12c.5-1.2 2-2 2-2 2 1.2 2 4 2 4 0 2.4-1.2 3.6-2 3.6s-2-1.2-2-3.6c0 0 0-2.8 2-4z" />
                    <path d="M18 12c.5-1.2 2-2 2-2 2 1.2 2 4 2 4 0 2.4-1.2 3.6-2 3.6s-2-1.2-2-3.6c0 0 0-2.8 2-4z" />
                    <path d="M2 20h20" />
                    <path d="M5 20v-4a7 7 0 1 1 14 0v4" />
                    <path d="M12 9V4" />
                </svg>
                <h1>Kitchen Dashboard</h1>
            </div>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </header>

        <script>
            // Auth Guard
            if (localStorage.getItem('nexus_admin_token') === null) {
                globalThis.location.href = 'admin-login.html';
            }

            function logout() {
                localStorage.removeItem('nexus_admin_token');
                globalThis.location.href = 'admin-login.html';
            }
        </script>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('orders')">Live Orders</button>
            <button class="tab-btn" onclick="switchTab('menu')">Menu Manager</button>
        </div>

        <!-- Orders Tab -->
        <div id="tab-orders" class="tab-content active">
            <div class="flex justify-between items-center" style="margin-bottom: 1rem;">
                <h2>Incoming Orders</h2>
                <div class="card" style="padding: 0.5rem 1rem;">
                    <span id="active-count" style="font-weight: 700; font-size: 1.25rem;">0</span> Active
                </div>
            </div>
            <div id="admin-orders-list">
                <!-- Orders injected here -->
            </div>
        </div>

        <!-- Menu Tab -->
        <div id="tab-menu" class="tab-content">
            <div class="flex justify-between items-center" style="margin-bottom: 1rem;">
                <h2>Current Menu</h2>
                <button class="btn btn-primary" onclick="openMenuModal()">+ Add New Item</button>
            </div>
            <div id="admin-menu-list" class="menu-grid-admin">
                <!-- Menu items injected here -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Menu Modal -->
    <div id="menu-modal" class="modal">
        <div class="card animate-pop" style="width: 100%; max-width: 500px;">
            <h2 id="modal-title" style="margin-bottom: 1.5rem;">Add Menu Item</h2>
            <form id="menu-form">
                <input type="hidden" id="item-id">
                <div class="form-group">
                    <label class="form-label" for="item-name">Item Name</label>
                    <input type="text" id="item-name" required placeholder="e.g., Truffle Pizza">
                </div>
                <div class="flex gap-4">
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label" for="item-price">Price (₹)</label>
                        <input type="number" id="item-price" step="0.01" required placeholder="0.00">
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label class="form-label" for="item-category">Category</label>
                        <select id="item-category">
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="drinks">Drinks</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="item-image">Image URL</label>
                    <input type="url" id="item-image" required placeholder="https://...">
                </div>
                <div class="form-group">
                    <label class="form-label" for="item-prep">Prep Time</label>
                    <input type="text" id="item-prep" required placeholder="e.g., 15 min">
                </div>
                <div class="flex justify-between" style="margin-top: 2rem;">
                    <button type="button" class="btn btn-secondary" onclick="closeMenuModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Item</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                    <polyline points="9 22 9 12 15 12 15 22" />
                </svg></span>
            <span>Menu (Preview)</span>
        </a>
        <a href="canteen-admin.html" class="nav-item active">
            <span class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3" />
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                </svg></span>
            <span>Admin</span>
        </a>
    </nav>

    <script type="module">
        import state from './SharedState.js';

        // Tabs Logic
        // Tabs Logic
        globalThis.switchTab = (tabName) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            document.getElementById(`tab-${tabName}`).classList.add('active');
            document.querySelector(`button[onclick="switchTab('${tabName}')"]`).classList.add('active');

            if (tabName === 'menu') renderAdminMenu();
        };

        // --- Orders Logic ---
        const listContainer = document.getElementById('admin-orders-list');
        const activeCountEl = document.getElementById('active-count');

        function renderOrders() {
            const orders = state.getOrders();
            const activeOrders = orders.filter(o => o.status !== 'Completed');
            activeCountEl.textContent = activeOrders.length;

            listContainer.innerHTML = '';

            if (activeOrders.length === 0) {
                listContainer.innerHTML = '<p style="text-align: center; color: var(--text-secondary); margin-top: 2rem;">No active orders.</p>';
                return;
            }

            activeOrders.forEach(order => {
                const date = new Date(order.timestamp).toLocaleTimeString();
                const itemsList = order.items.map(i => `${i.quantity || 1}x ${i.name}`).join(', ');
                const statusClass = `status-${order.status.toLowerCase().replace(' ', '-')}`;

                const el = document.createElement('div');
                el.className = `order-card ${statusClass} animate-pop`;

                let actionButtons = '';
                if (order.status === 'In Queue') {
                    actionButtons = `<button class="action-btn primary" onclick="updateStatus('${order.id}', 'Cooking')">Start Cooking</button>`;
                } else if (order.status === 'Cooking') {
                    actionButtons = `<button class="action-btn success" onclick="updateStatus('${order.id}', 'Ready')">Mark Ready</button>`;
                } else if (order.status === 'Ready') {
                    actionButtons = `<button class="action-btn" onclick="updateStatus('${order.id}', 'Completed')">Complete</button>`;
                }

                el.innerHTML = `
                    <div class="flex justify-between items-center" style="margin-bottom: 0.5rem;">
                        <span style="font-weight: 700; font-size: 1.1rem;">#${order.tokenId}</span>
                        <span style="font-weight: 600; font-size: 0.875rem;">${order.status}</span>
                    </div>
                    <div style="margin-bottom: 0.5rem;">
                        <strong>Items:</strong> ${itemsList}
                    </div>
                    <div class="flex justify-between items-center" style="margin-top: 0.5rem; border-top: 1px solid #eee; padding-top: 0.5rem;">
                        <span style="color: var(--text-secondary); font-size: 0.875rem;">${date} • ₹${order.total.toFixed(2)}</span>
                        <div>${actionButtons}</div>
                    </div>
                `;
                listContainer.appendChild(el);
            });
        }

        globalThis.updateStatus = (id, status) => {
            state.updateOrderStatus(id, status);
            renderOrders();
        };

        // --- Menu Logic ---
        const menuContainer = document.getElementById('admin-menu-list');
        const menuModal = document.getElementById('menu-modal');
        const menuForm = document.getElementById('menu-form');

        function renderAdminMenu() {
            const menu = state.getMenu();
            menuContainer.innerHTML = '';

            menu.forEach(item => {
                const el = document.createElement('div');
                el.className = 'menu-item-card flex gap-4 items-center';
                el.innerHTML = `
                    <img src="${item.image}" class="menu-item-img-small" alt="${item.name}">
                    <div style="flex: 1;">
                        <div style="font-weight: 600;">${item.name}</div>
                        <div style="font-size: 0.875rem; color: var(--text-secondary);">₹${Number.parseFloat(item.price).toFixed(2)} • ${item.category}</div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <button class="action-btn" onclick="editItem(${item.id})">Edit</button>
                        <button class="action-btn danger" onclick="deleteItem(${item.id})">Delete</button>
                    </div>
                `;
                menuContainer.appendChild(el);
            });
        }

        globalThis.openMenuModal = () => {
            menuForm.reset();
            document.getElementById('item-id').value = '';
            document.getElementById('modal-title').textContent = 'Add Menu Item';
            menuModal.classList.add('open');
        };

        globalThis.closeMenuModal = () => {
            menuModal.classList.remove('open');
        };

        globalThis.editItem = (id) => {
            const menu = state.getMenu();
            const item = menu.find(i => i.id == id);
            if (item) {
                document.getElementById('item-id').value = item.id;
                document.getElementById('item-name').value = item.name;
                document.getElementById('item-price').value = item.price;
                document.getElementById('item-category').value = item.category;
                document.getElementById('item-image').value = item.image;
                document.getElementById('item-prep').value = item.prepTime;

                document.getElementById('modal-title').textContent = 'Edit Menu Item';
                menuModal.classList.add('open');
            }
        };

        globalThis.deleteItem = (id) => {
            if (confirm('Are you sure you want to delete this item?')) {
                state.deleteMenuItem(id);
                renderAdminMenu();
            }
        };

        menuForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('item-id').value;
            const newItem = {
                id: id || null,
                name: document.getElementById('item-name').value,
                price: Number.parseFloat(document.getElementById('item-price').value),
                category: document.getElementById('item-category').value,
                image: document.getElementById('item-image').value,
                prepTime: document.getElementById('item-prep').value
            };

            if (id) {
                state.updateMenuItem(newItem);
            } else {
                state.addMenuItem(newItem);
            }
            closeMenuModal();
            renderAdminMenu();
        });

        // Init
        renderOrders();

        // Listeners
        state.listenForUpdates((key) => {
            if (key === 'nexus_orders') renderOrders();
            if (key === 'nexus_menu_items') renderAdminMenu();
        });

    </script>
</body>

</html>
