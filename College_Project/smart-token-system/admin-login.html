<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus-Crave | Admin Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>

<body>

    <div class="card animate-pop" style="width: 100%; max-width: 400px; padding: 2rem;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div
                style="width: 80px; height: 80px; background: linear-gradient(135deg, #1e293b, #334155); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; box-shadow: 0 10px 25px rgba(0,0,0, 0.2);">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                    stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 12c.5-1.2 2-2 2-2 2 1.2 2 4 2 4 0 2.4-1.2 3.6-2 3.6s-2-1.2-2-3.6c0 0 0-2.8 2-4z">
                    </path>
                    <path d="M6 12c.5-1.2 2-2 2-2 2 1.2 2 4 2 4 0 2.4-1.2 3.6-2 3.6s-2-1.2-2-3.6c0 0 0-2.8 2-4z"></path>
                    <path d="M18 12c.5-1.2 2-2 2-2 2 1.2 2 4 2 4 0 2.4-1.2 3.6-2 3.6s-2-1.2-2-3.6c0 0 0-2.8 2-4z">
                    </path>
                    <path d="M2 20h20"></path>
                    <path d="M5 20v-4a7 7 0 1 1 14 0v4"></path>
                    <path d="M12 9V4"></path>
                </svg>
            </div>
            <h1>Admin Login</h1>
            <p style="color: var(--text-secondary);">Nexus-Crave Kitchen Dashboard</p>
        </div>

        <form id="login-form">
            <div style="margin-bottom: 1rem;">
                <label class="form-label" for="email"
                    style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email</label>
                <input type="email" id="email" required placeholder="admin@nexus.com" value="admin@nexus.com">
            </div>
            <div style="margin-bottom: 1.5rem;">
                <label class="form-label" for="password"
                    style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
                <input type="password" id="password" required placeholder="admin123" value="admin123">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            <p id="error-msg"
                style="color: var(--error-color); font-size: 0.875rem; margin-top: 1rem; text-align: center; display: none;">
                Invalid credentials</p>

            <div style="margin-top: 1.5rem; text-align: center; border-top: 1px solid #ddd; padding-top: 1rem;">
                <a href="login.html"
                    style="color: var(--text-secondary); text-decoration: none; font-size: 0.875rem; transition: color 0.2s;">
                    Are you a student? <span style="color: var(--primary-color); font-weight: 600;">Login here</span>
                </a>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple client-side check for demo purposes
            if (email === 'admin@nexus.com' && password === 'admin123') {
                localStorage.setItem('nexus_admin_token', 'true');
                globalThis.location.href = 'canteen-admin.html';
            } else {
                errorMsg.style.display = 'block';
                form.classList.add('animate-shake');
                setTimeout(() => form.classList.remove('animate-shake'), 500);
            }
        });

        // Redirect if already logged in
        if (localStorage.getItem('nexus_admin_token')) {
            globalThis.location.href = 'canteen-admin.html';
        }
    </script>

    <style>
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .animate-shake {
            animation: shake 0.3s ease;
        }
    </style>
</body>

</html>
